<div class="jumbotron">
  <h1 class="display-4">List of clients</h1>
  <button type="button" class="btn btn-primary" (click)="openModify()">Add new client</button>
</div>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Full Name</th>
        <th scope="col">Address</th>
        <th scope="col">Country</th>
        <th scope="col">City</th>
        <th scope="col">State</th>
        <th scope="col">Zip Code</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of (clients | async).userClients">
        <th scope="row">{{client.id}}</th>
        <td>{{client.fullName}}</td>
        <td>{{client.address}}</td>
        <td>{{client.country}}</td>
        <td>{{client.city}}</td>
        <td>{{client.state}}</td>
        <td>{{client.zipCode}}</td>
        <td>
          <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-info" (click)="openModify(client)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="onDelete(client.id)">Remove</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-modal *ngIf="showModal" (closeModal)="onCloseModal($event)">
  <app-clients-modify [clientInfo]="clientInfo" (closeModal)="onCloseModal($event)"></app-clients-modify>
</app-modal>
