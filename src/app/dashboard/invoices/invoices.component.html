<div class="jumbotron">
  <h1 class="display-4">List of Invoices</h1>
  <button type="button" class="btn btn-primary" (click)="openModify()">Add new invoice</button>
</div>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Date</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let invoice of (invoices | async).userInvoices">
        <th scope="row">{{invoice.id}}</th>
        <td>
          {{invoice.name}}
        </td>
        <td>
          {{invoice.date | date}}
        </td>
        <td>
          <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-info" (click)="openDetail(invoice)">Detail</button>
            <button type="button" class="btn btn-warning" (click)="openModify(invoice)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="onDelete(invoice.id)">Remove</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-modal *ngIf="showModal" (closeModal)="onCloseModal($event)">
  <app-invoices-modify [invoiceInfo]="invoiceInfo" (closeModal)="onCloseModal($event)"></app-invoices-modify>
</app-modal>
<app-modal *ngIf="showDetailModal" (closeModal)="onCloseDetailModal($event)">
  <app-invoice-detail [invoiceDetail]="invoiceInfo" (closeModal)="onCloseDetailModal($event)"></app-invoice-detail>
</app-modal>
